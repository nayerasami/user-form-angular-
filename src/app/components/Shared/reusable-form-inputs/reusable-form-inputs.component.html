<div [formGroup]="userInfo">
    <div class="row">
      <div class="col-md-6" *ngFor="let input of inputsArr">
        <div class="mb-3">
          <label for="{{ input.name }}" class="form-label">{{ input.label }}</label>
          <input
            [type]="input.type"
            class="form-control"
            id="{{ input.name }}"
            [formControlName]="input.name">
        </div>
      </div>
    </div>
  </div>
