<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      [formGroupName]="'userInfo'"
      [options]="formInputsOptions"
    >
    </app-reusable-form-inputs>
  </div>
  <hr />


  <div class="row">
    <app-multi-inputs-control

    ></app-multi-inputs-control>
  </div>
  <hr />
